<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <title>Document</title>
</head>

<body>

    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" id="search-item" placeholder="Search products" onkeyup="search()">
        </form>

        <div class="product-list" id="product-list">

           <div class="product">
             <img src="img/b1.png" alt="">
             <div class="p-details">
                <h2>Bag for roadtrip</h2>
                <h3>$25</h3>
             </div>
           </div>

           <div class="product">
            <img src="img/b2.png" alt="">
            <div class="p-details">
               <h2>Bag for lady</h2>
               <h3>$35</h3>
            </div>
          </div>

          <div class="product">
            <img src="img/h1.png" alt="">
            <div class="p-details">
               <h2>Jacket for forest</h2>
               <h3>$75</h3>
            </div>
          </div>

          <div class="product">
            <img src="img/h2.png" alt="">
            <div class="p-details">
               <h2>Jacket winter</h2>
               <h3>$100</h3>
            </div>
          </div>

          <div class="product">
            <img src="img/h3.png" alt="">
            <div class="p-details">
               <h2>Cap for adults</h2>
               <h3>$25</h3>
            </div>
          </div>

          <div class="product">
            <img src="img/s1.png" alt="">
            <div class="p-details">
               <h2>Sneackers for roadtrip</h2>
               <h3>$95</h3>
            </div>
          </div>
          
          <div class="product">
            <img src="img/s2.png" alt="">
            <div class="p-details">
               <h2>Sneackers for sport</h2>
               <h3>$80</h3>
            </div>
          </div>

          <div class="product">
            <img src="img/w1.png" alt="">
            <div class="p-details">
               <h2>Watch casual</h2>
               <h3>$150</h3>
            </div>
          </div>

          <div class="product">
            <img src="img/w2.png" alt="">
            <div class="p-details">
               <h2>Apple watch</h2>
               <h3>$205</h3>
            </div>
          </div>

          
        </div>
    </section>




    <script src="./app.js"></script>
</body>

</html>
